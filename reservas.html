<body>

    <header  class="contenedor-header">
        <h1 class="titulo"> Reserva </h1>      
   

    <!-- UTILIZACION BOOTSTRAP-->

    
        <nav class="navbar">
            <div>

        <nav class="menupadre">
            <ul class="menupadre-hijo">

        </nav>
        
    </header>

    <main>

        
        <form class="reserva">
            <fieldset class="reserva__casillero">
                <legend> Completá tus datos de reserva </legend>

                <div class="reserva__casillero-items">
                    <label for="nombre"> NOMBRE </label>
                    <input type="text" name="nombre" placeholder="introduce aquí tu nombre">
                </div>

                <div class="reserva__casillero-items">
                    <label for="telefono"> TELEFONO </label>
                    <input type="number" name="telefono" placeholder="sin el 0 y sin el 15">
                </div>

                <div class="reserva__casillero-items">
                    <label for="mail"> EMAIL </label>
                    <input type="email" name="mail" placeholder="nn@email.com">
                </div>

                <div class="reserva__casillero-items">
                    <label for="fecha"> FECHA </label>
                    <input type="date" name="fecha">
                </div>

                <div class="reserva__casillero-items">
                    <label for="hora"> HORARIO </label>
                    <input type="time" name="hora">
                </div>

                <div class="reserva__casillero-enviar">
                    <input type="submit" value="ENVIAR">
                </div>

            </fieldset>

        </form>
    </main>

</body>
